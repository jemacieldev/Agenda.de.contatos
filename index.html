<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Agenda de contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" class="input-contato" placeholder="Nome do Contato" required />
            <input type="tel" id="numero-contato" class="input-contato" placeholder="Número do Contato" required />
            <button type="submit">+</button>
        </form>        
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody id="lista-contatos">
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
